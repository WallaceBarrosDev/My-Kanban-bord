<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Kanban Bord</title>
    <link rel="stylesheet" href="/src/style/global.css">
  </head>
  <body>
    <article class="modal">
      <div>
        <input type="text" placeholder="Titulo do card">
        <textarea placeholder="Descrição do card"></textarea>
        <div>
          <button id="add">Adicionar</button>
          <button id="save" style="display: none;">Salvar</button>
          <button id="cancel">Cancelar</button>
        </div>
      </div>
    </article>
    <section class="bord">
      <article class="header-bord color-blue">
        <h1>Backlog</h1>
        <span>0</span>
        <button>...</button>
        <button class="addCard">+</button>
      </article>
      <article class="body-bord color-blue dragzone" id="1">
      </article>
    </section>

    <section class="bord">
      <div class="header-bord color-orange">
        <h1>In Progress</h1>
        <span>0</span>
        <button>...</button>
        <button class="addCard">+</button>
      </div>
      <article class="body-bord color-orange dragzone" id="2">
      </article>
    </section>

    <section class="bord">
      <div class="header-bord color-green">
        <h1>Concluido</h1>
        <span>0</span>
        <button>...</button>
        <button class="addCard">+</button>
      </div>
      <article class="body-bord color-green dragzone" id="3">
      </article>
    </section>
    <script src="/src/main.js" type="module" defer></script>
    <script src="/src/scripts/dragdrop.js" type="module" defer></script>
    <script src="/src/scripts/events.js" type="module" defer></script>
    <script src="/src/scripts/api-localstore.js" type="module" defer></script>
  </body>
</html>
